<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMO Bingo Overlay Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h1>SMO Bingo Overlay Settings</h1>

  <label class="switch">
    <input type="checkbox" id="toggle-difficulty" />
    <span class="slider"></span>
  </label>
  <label for="toggle-difficulty" class="label-text">
    Show Difficulty Labels
  </label>
  <div class="option-row">
  <label class="switch">
    <input type="checkbox" id="toggle-rightclick-glow" />
    <span class="slider"></span>
  </label>
  <label for="toggle-rightclick-glow" class="label-text">
    Enable additional glow effect when right-clicking tiles
  </label>
</div>
  <script src="options.js"></script>
</body>
</html>
